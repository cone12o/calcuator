<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen0"></div>
            <div class="screen1"></div>
            <div class="row">
                <div class="button button-number calculator-number">7</div>
                <div class="button button-number calculator-number">8</div>
                <div class="button button-number calculator-number">9</div>
                <div class="button button-symbol calculator-symbol">*</div>
            </div>
            <div class="row">
                <div class="button button-number calculator-number">4</div>
                <div class="button button-number calculator-number">5</div>
                <div class="button button-number calculator-number">6</div>
                <div class="button button-symbol calculator-symbol">-</div>
            </div>
            <div class="row">
                <div class="button button-number calculator-number">1</div>
                <div class="button button-number calculator-number">2</div>
                <div class="button button-number calculator-number">3</div>
                <div class="button button-symbol calculator-symbol">+</div>
            </div>
            <div class="row">
                <div class="button button-symbol calculator-clear">C</div>
                <div class="button button-number calculator-number">0</div>
                <div class="button button-number calculator-Dot">.</div>
                <div class="button button-symbol calculator-equals">=</div>
            </div>
        </div>
    </main>
    <script src="index1.js">

    </script>
</body>
</html>
